# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - DotNet8-Blazor-WebAPP-with-SQLite-WASM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore ./src/WebAPP-with-SQLite-WASM/WebAPP-with-SQLite-WASM/WebAPP-with-SQLite-WASM

      - name: Build with dotnet
        run: dotnet build ./src/WebAPP-with-SQLite-WASM/WebAPP-with-SQLite-WASM/WebAPP-with-SQLite-WASM --configuration Release

      - name: dotnet publish
        run: dotnet publish ./src/WebAPP-with-SQLite-WASM/WebAPP-with-SQLite-WASM/WebAPP-with-SQLite-WASM -c Release -o ${{ github.workspace }}/published

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: published
          path: ${{ github.workspace }}/published

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: published
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B11B62F4F5424C99AED213BF074E84A1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0CBF6BB4C9C647BA87FA82F81FD081BE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_27765AD1F2F0484394BC4403F48B9B55 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'DotNet8-Blazor-WebAPP-with-SQLite-WASM'
          package: ${{ github.workspace }}/published